name: Node.js Package
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # 安装依赖
      - run: yarn install
      # 单元测试
      # - run: yarn test:prod
      # 构建
      - run: yarn build
      # 报告覆盖率
      # - run: yarn report-coverage

      # 发布 docs 文档到github-pages
      # 需要用到 github token
      - name: Deploying docs!!!
        run: |
          echo("Deploying docs!!!")
          cd("docs")
          touch(".nojekyll")
          exec("git init")
          exec("git add .")
          exec('git config user.name "yechuanjie"')
          exec('git config user.email "1102684711@qq.com"')
          exec('git commit -m "docs(docs): update gh-pages"')
          exec(
            `git push --force --quiet "https://${{ secrets.GITHUB_TOKEN }}@github.com/Yechuanjie/juexiao-utils.git" master:gh-pages`
          )
          echo("Docs deployed!!")
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 使用semantic-release 发布到 npm
      # 需要用到 npm token 和 github token
      - run: yarn semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 设置 .npmrc 文件以发布到 GitHub 包
      - uses: actions/setup-node@v1
        with:
          registry-url: 'https://npm.pkg.github.com'
          # 默认为拥有工作流程文件的用户或组织
          # scope: '@octocat'
      # 发布到 GitHub 包
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
